{% extends 'base.html' %}

{% block content %}

    <a href="{% url 'users:logout' %}">Logout</a>
    <div class="row">

        <div class="col-md-4 border-right pt-3 pb-2">
            <p>Create Note</p>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
        </div>

        <div class="col-md-4 border-right pt-3 pb-2">
            {% for note in notes %}
                {{ note.content }}
                <a href="{% url 'note_app:note-delete' note.pk %}">delete</a>
                <br>
            {% endfor %}
        </div>


        <div class="col-md-4 pt-3 pb-2">
            <a href="{% url 'note_app:category-create'%}">Create Category</a>
            <br>
            {% for category in category_list %}

                <a href="{% url 'note_app:notes-of-category-list' category.pk %}">{{ category }}</a>
                <a href="{% url 'note_app:category-delete' category.pk %}">delete</a>
                <br>
            {% endfor %}
        </div>
    </div>

{% endblock %}
